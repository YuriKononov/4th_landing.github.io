<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="top-header-part">
                    <div class="logo">
                        <img src="./img/logo.png" alt="logo">  
                    </div>
                    <div class="header-buttons">
                        <div class="header-buttons-places"><a href="#" class="btns">ГЛАВНАЯ</a></div>
                        <div class="header-buttons-places"><a href="#" class="btns">ПРОГРАММЫ</a></div>

        <div class="main">

            </div>
